    <main class="main-inner">
        <header class="inner-header-title">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
                <a class="breadcrumbs-link" href="index.html"></a>

            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Каталог</a>
            </li>
          </ul>
        </header>
        <section class="catalog-services">
            <h2 class="visually-hidden">Список гостиниц и услуг с фильтрами</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Бассейн" checked>Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Парковка" checked>Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Wi-Fi">Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                  <legend class="catalog-filter-title">Тип жилья:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="Тип жилья" value="Гостиница" checked>Гостиница
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="Тип жилья" value="Мотель">Мотель
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="Тип жилья" value="Апартаменты">Апартаменты
                        </label>
                    </li>
                </ul> 
                </fieldset>
                <p>
                    <label>Стоимость, ₽:</label>
                    <input type="text" name="appointment-date">
                </p>           
                <button class="button" type="submit">Применить</button>
              </form>
          </section>
